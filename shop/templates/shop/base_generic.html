{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Some Shop</title>{% endblock %}
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="{%static 'js/index.js'%}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="{% url 'shop:index' %}">Home</a></li>
          <li><a href="{% url 'shop:products' %}">Products</a></li>
          <li><a href="{% url 'shop:category' %}">Categories</a></li>
          
          {% if user.is_authenticated %}
          <li>Hello {{ user }}</li>
          <li><a href="{% url 'shop:cart' %}">Cart<b id="cart"></b></a></li>
          <li><a href="{% url 'shop:orders' %}">Orders<b id="cart"></b></a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
          <li><a href="{% url 'login' %}">Login</a></li>
          {% endif %}
        </ul>
     {% endblock %}
      </div>
      <div class="col-sm-50 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
